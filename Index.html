<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ChatClone â€” Discord-like (Firebase)</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="app">
    <!-- Left: servers column -->
    <aside class="col servers-col">
      <div class="brand">CC</div>
      <div id="servers-list" class="servers-list"></div>
      <button id="btn-add-server" class="circle-btn">+</button>
    </aside>

    <!-- Middle: server panel (channels + settings) -->
    <aside class="col panel-col">
      <div class="panel-top">
        <input id="server-id-input" placeholder="server id (e.g. general)" />
        <div class="panel-actions">
          <button id="btn-join-server">Join</button>
          <button id="btn-create-server">Create</button>
        </div>
      </div>

      <div class="server-info">
        <h3 id="server-name">No server</h3>
        <div class="channels">
          <div class="channels-header">
            <span>TEXT CHANNELS</span>
            <button id="btn-add-channel" title="Add channel">+</button>
          </div>
          <ul id="channels-list" class="channels-list"></ul>
        </div>
      </div>

      <div class="user-settings">
        <input id="name-input" placeholder="Your name" />
        <button id="btn-set-name">Set name</button>
        <div id="presence-list" class="presence-list"></div>
      </div>
    </aside>

    <!-- Right: main chat -->
    <main class="col chat-col">
      <div class="chat-header">
        <h2 id="channel-title">Not connected</h2>
      </div>

      <div id="messages" class="messages"></div>

      <form id="msg-form" class="msg-form">
        <input id="msg-input" autocomplete="off" placeholder="Message #channel" />
        <button>Send</button>
      </form>
    </main>
  </div>

  <!-- Firebase (compat libs for simple usage) -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
